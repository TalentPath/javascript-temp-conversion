<html>

<head>
    <title>Conversion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">The amazing temperature converter!</h1>
            <p class="lead">Insert any number for automatic conversions!</p>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="K">Kelvin</label>
                            <input type="number" class="form-control" id="K" placeholder="Insert Number"
                                oninput="doConversion(this.id,this.value)" onchange="doConversion(this.id,this.value)" pattern="\d*">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="F">Fahrenheit</label>
                            <input type="number" class="form-control" id="F" placeholder="Insert Number"
                                oninput="doConversion(this.id,this.value)" onchange="doConversion(this.id,this.value)" pattern="\d*">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="C">Celsius</label>
                            <input type="number" class="form-control" id="C" placeholder="Insert Number"
                                oninput="doConversion(this.id,this.value)" onchange="doConversion(this.id,this.value)" pattern="\d*">
                        </div>
                    </div>
                    </form>
                    <p class="text-center"> <a class="btn btn-primary btn-lg" href="#" onclick="clearAll()" role="button">Clear</a></p>
            </div>
        </div>
    </div>
    <script src="convert.js"></script>
</body>

</html>
